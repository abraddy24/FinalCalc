<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="description" content="Calculator application that Alex Braddy and Charlie Myre have created as a final project for our Web Applications class.">
			<title>Calculator Web App</title>
			<link href="css/style.css" rel="stylesheet" type="text/css" title="primary style">
		</head>
		<body>
			<header>
				<h1>Calculator Application</h1>
				<h3>Learning by Example</h3>
				<nav>
					<a href="https://github.com/abraddy24/FinalCalc">Project's GitHub</a>
				</nav>
			<div id = "calculator">
				<div class = "top">
				<span class = "clear">C</span>
				<div class "screen"></div>
			</div>
			<div class = "buttons">
				<span>(</span>
				<span>)</span>
				<span>+</span>
				<span>-</span>
				<span>*</span>
				<span>/</span>
				<span>9</span>
				<span>8</span>
				<span>7</span>
				<span>6</span>
				<span>5</span>
				<span>4</span>
				<span>3</span>
				<span>2</span>
				<span>1</span>
				<span>0</span>
				<small>Thanks for visiting!</small>
			</footer>
			<script data-main="app/main" src="require.js"></script>
		</body>
	</html>
